<script type="text/javascript">
    $.each($('.J_Progress'), function(index, val) {
        console.log(index,$(this).attr('progessVal'));
        index++;
        let obj = '#J_Progress'+index;
        let progerssVal = $(this).attr('progessVal');
        console.log(obj);
        $(obj).progressBar({
            type: 'circle',
            strokeWidth: 2,
            strokeColor: '#B2B2B2',
            trailWidth: 5,
            trailColor: '#FE5D51',
            fill: '#FFF',
            progress: progerssVal
        });
    });
