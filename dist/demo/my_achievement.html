        .icon-circle-add{

    height: 30px;  
    border-radius: 50%;  
    position: relative;  
    box-shadow: 0 0 0 3px rgba(4, 190, 2,.2); 
        }
        .icon-circle{
            display: inline-block;
    background-color: #04be02;  
    width: 10px;
    height: 10px; 
    margin: 0px 0 0 0px;  
    border-radius: 50%;  
    position: relative;  
    box-shadow: 0 0 0 3px rgba(4, 190, 2,.2); 
        }
        .icon-circle-add:before{
        content: '+';
        color: #fff;
        font-size: 20px;
        position: absolute;
        top:50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    .timeline{

    }
    .timeline-item{
        display: flex;
        flex-flow: row;
    }
    .timeline-date{
        height: 50px;
        line-height: 50px;
        margin-right: 10px;

    align-self: center;
    }
    .timeline-line{
            position: absolute;
    top: 50%;
    transform: translate(-50%,-50%);
    left: 5px;
        display: inline-block;
        height: 100%;
        width: 2px;
        background-color: #04be02;
    }
    .timeline-icon{
        display: inline-block;
        position: relative;
        margin-right: 10px;
    }
    .timeline-icon .icon-circle{
            top: 50%;
            transform: translate(0,-50%);
    }
    .timeline-text{

        border-radius: 5px;
        padding: 5px;
        background-color: #fff;
