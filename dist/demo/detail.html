    <style type="text/css">
        .circle-box{
            position: relative;
            width: 100px;
            height: 30px;
            color: #FFF;
            border:1px solid #66dc9b;
            font-size: 1.2rem;
            text-align: center;
            line-height: 30px;overflow: hidden;
        }
        /*.circle-box::after{
            width: 20px;height: 20px;background: red;border-radius: 100%;content: "";display: block;position: absolute; right: -10px;
            top: 5px;overflow: hidden;
        }*/
        .circle-box::after {
             width:10px;
               height:20px;
               border-radius:10px 0 0 10px;
               background:red;
            
            content: "";        
            right: -10px;
            top: 5px;
             /* border:1px solid #66dc9b; */
            position: absolute;
            display: block; 
           /* background: #FFF;*/
            border-radius: 20px;    border-width: 1px 0px 1px 1px;
        }
        .circle-link{
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            right: -21px;
            z-index: 9;
        }
        .circle-link::before {
            width: 20px;
            height: 20px;
            content: "";    
             background-color: white;
            position: absolute;
            display: block; 
           transform: translate(0,-50%);
            top: 50%;
            left: 10px;
            border-radius: 20px;
        }
        .circle-link::after {
            width: 20px;
            height: 20px;
            content: "";        
             background-color: white;
            position: absolute;
            display: block; 
           transform: translate(0,-50%);
            top: 50%;
            right: 10px;
            border-radius: 20px;
        }
        .circle-link span{
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            display: inline-block;
            height: 3px;
            width: 20px;
            background-color: #000;
        }
        .square, .square > div { box-sizing: border-box; }
        .square { 
            width: 130px; 
            position: relative; 
            /*border:1px solid #66dc9b;*/
            /*top: calc(50vh - 200px);
            left: calc(50vw - 150px);*/
            overflow: hidden;
        }
        .square > .s-top { 
            border: 1px solid #66dc9b;
            background-color: #f5fcf8;
            height: 20px;
            border-radius: 5px 5px 0 0;
            border-width: 1px 1px 0 1px; 
        }
        .square > .s-middle { 
            border-left: 1px solid #66dc9b; 
            background-color: #f5fcf8;
            height: 20px;
        }
        .square > .s-bottom { 
            background-color: #f5fcf8;
            border: 1px solid #66dc9b;
            height: 20px;
            border-radius: 0 0 5px 5px;
            border-width: 0px 1px 1px 1px; 
        }
        .square > .s-half-circle { 
            border: 1px solid #66dc9b;
            position: absolute;
            width: 10px;
            height: 20px;
            border-width: 1px 0px 1px 1px;
            border-radius: 30px 0 0 30px;
            top: calc(50% - 10px);
            right: 0;
            background-color: #fff;
        }
        .square > .s-background {
            border: 120px solid #f5fcf8;
            position: absolute;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            top: calc(50% - 130px);

            /*right: -390px;*/
        }
        .circle { 
            width: 20px;
            height: 20px;
            border: 1px solid #fff;
            border-radius: 50%;
            position: absolute;
            top: calc(50% - 25px);
            left: calc(50% + 125px);
            background-color: rgba(255,255,255,.3);
            box-sizing: border-box;
        }
    </style>
